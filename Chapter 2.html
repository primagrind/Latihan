<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var angper = parseInt(prompt('Nilai 1'));
    var angked = parseInt(prompt('Nilai 2'));
    var opr = prompt('Operasi Hitungan: tambah, kurang, bagi, kali');
    var hasil = parseInt(angper + angked);
    var hasil1 = parseInt(angper - angked);
    var hasil2 = parseInt(angper / angked);
    var hasil3 = parseInt(angper * angked);
          if (opr == 'tambah') {
            alert(hasil);
          } else if (opr == 'kurang') {
            alert(hasil1);
          } else if (opr == 'bagi') {
            alert(hasil2);
          } else if (opr == 'kali') {
            alert(hasil3);
          };
    </script>
  </body>
</html>
